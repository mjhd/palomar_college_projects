<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
body { background: #fff; }
#innerarea { position: relative; top: 25%; text-align: center; color: #fff; font-weight: bold; font-size: 18px; }
#area { margin:auto; }
</style>
</head>

<body>

<form>
<h3>width:</h3>
<input type="text" id="width" />
<h3>height:</h3>
<input type="text" id="length" />
<input type="button" value="get area" onClick="getData();"/>
</form>

<h2>Area=</h2>
<div id="area" style="background:#0033CC;"><div id="innerarea"></div></div>

<script type="text/javascript">
var getData = function(){
var long = document.getElementById('length').value;
var wide = document.getElementById('width').value;
var area = long * wide;
document.getElementById('innerarea').innerHTML = area;
document.getElementById('area').style.width = wide + 0 + 'px';
document.getElementById('area').style.height = long + 0 + 'px';
document.getElementById('area').style.marginLeft = (document.width / 2) - ((wide + 0) / 2) + 'px';
};
</script>





</body>
</html>
