<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Palomar Campus Maps</title>
	<meta name="viewport" content="width=device-width initial-scale=1.0; maximum-scale=1.0;">
	<script src="js/jquery.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script> 
</head>
<body>
 <div style="width: 600px;">
     <div id="mappy" style="width: 280px; height: 400px; float: left;"></div> 
     <div id="panel" style="width: 300px; float: right;"></div> 
   </div>

   <script type="text/javascript"> 
	function makeMapp(thisOrigin, thisDestination){
     var directionsService = new google.maps.DirectionsService();
     var directionsDisplay = new google.maps.DirectionsRenderer();

     var map = new google.maps.Map($('#mappy').get(0), {
       zoom:7,
       mapTypeId: google.maps.MapTypeId.ROADMAP
     });

     directionsDisplay.setMap(map);
	 var panels = $('#panel').get();
     directionsDisplay.setPanel($('#panel').get(0));

     var request = {
       origin: thisOrigin, 
       destination: thisDestination,
       travelMode: google.maps.DirectionsTravelMode.DRIVING
     };

     directionsService.route(request, function(response, status) {
       if (status == google.maps.DirectionsStatus.OK) {
         directionsDisplay.setDirections(response);
       }
     });
	 }
   </script> 
   </body>
   </html>
